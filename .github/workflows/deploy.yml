name: Deploy VitePress Blog

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          
      - name: 安装yarn
        run: npm install -g yarn
        
      - name: 安装依赖
        run: |
          echo "安装yarn"
          cd docs
          yarn install
          
      - name: 构建博客
        run: |
          echo "构筑博客"
          cd docs
          yarn build
          
      - name: 检查构建结果
        run: |
          echo "=== 构建目录内容 ==="
          ls -la docs/.vitepress/dist/
          
      - name: 部署到GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages